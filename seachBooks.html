<html lang="en">
  <head>

    <title>Search for books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <section class="search-section">
      <h1 class="sp-h1">Find your next favourite book...</h1>

          <labe for="search-books"></label>

        </div>
        <button class="sp-submit" type="button">Search</button>
      </form>
    </section>


    <div class="container books-result">
      <div class="row" style="border: rgb(rgb(210, 154, 195), green, blue);">
